<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styledesafio.css">
    <title>Desafio</title>
</head>
<body>
    <section class="formulario">
        <h2 class="formulario__titulo">REGISTER</h2>
        <div class="nome">
            <div>
                <input type="text" name="1nome" id="1nome" placeholder="First Name">
            </div>
            <div>
                <input type="text" name="2nome" id="2nome" placeholder="Last Name">
            </div>
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div>
            <input type="password" name="senha" id="senha" placeholder="Password">
        </div>
        <div>
            <input type="password" name="confirmasenha" id="confirmasenha" placeholder="Confirm Password">
        </div>
        <div class="checkbox">
            <input type="checkbox" name="termos" id="termos">
            <label for="termos">
                I accept
                <a href="termos">Terms of Use</a>
            </label>
        </div>
        <div class="botao">
            <button type="submit"> REGISTER NOW</button>
        </div>
    </section>
</body>
</html>
